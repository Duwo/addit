<!DOCTYPE html>

<html>
    <head>
        <title> Part of the process </title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src='./node_modules/jquery/dist/jquery.min.js'></script>
    </head>
    <body id="body">
    <div id="potp">
        <canvas id="myCanvas" width="100" height="100" style="border:4px solid #d3d3d3; background-color: #FFFFCC">
        Your browser does not support the HTML5 canvas tag.</canvas>
        <div>
            <button onClick="GameSession.newGame()">
                <img src="images/startbutton.png" width="50" /> 
                Go!
            </button>
            <button id="additionButton" class="signs" onClick="GameSession.switch_sign($(this),'add')"> 
                <img src="images/addition.gif" width="50"/> 
                ADD  
            </button>
           <button id="subtractionButton" class="signs" onClick="GameSession.switch_sign($(this),'subtraction')" />
                <img src="images/Subtraction.jpg" width="50" /> 
                SUB  
            </button>
            <button id="multiplicationButton" class="signs" onClick="GameSession.switch_sign($(this), 'multiplication')"> 
                <img src="images/Subtraction.jpg" width="50" /> 
                MULTI  
            </button>
        </div>
    </div>
        <script src="js/app/Part.js" type="text/javascript"></script>
        <script src="js/app/GameSession.js" type="text/javascript"></script>
        <script src="js/app/Target.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
